<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/element-plus.css" />
    <script src="/js/vue3.js"></script>
    <script src="/js/element-plus.js"></script>

</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <el-button type="primary">Primary</el-button>

        data() {
            return {

                message: 'Hello Vue!'

        }
