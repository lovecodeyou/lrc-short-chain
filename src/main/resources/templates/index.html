<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/element-plus.css"/>
    <script src="/js/vue3.2.37.global.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/element-plus.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/layer.js"></script>
    <style>
        .box-card {
            width: 50%;
            text-align: center;
            margin: 10% auto;
            padding: 1%;
        }
        .generateShortLinkButton,.result {
            margin-top: 3%;
        }
    </style>
</head>
<body>
<div id="vueApp">
    <el-card class="box-card">
        <el-input v-model="sourceLink" placeholder="请输入原始链接" ></el-input>
        <el-button class="generateShortLinkButton" type="primary" @click="generateShortLink">生成短链</el-button>
        <el-alert v-if="currentShortLink && currentShortLink.length>0" class="result" center closable="false" title="success alert" type="success" />
    </el-card>
</div>
</body>

<script>

    window.onload = function () {
        const request = axios.create({})
        const {createApp} = Vue
        createApp({
            data() {
                return {
                    sourceLink: '',
                    currentShortLink: ''
                }
            },
            methods: {
                generateShortLink: async function () {
                    if(this.sourceLink && this.sourceLink.length > 0) {
                        let {data:data} = await request.post('/link-info', {
                            sourceLink: this.sourceLink,
                        })
                        this.currentShortLink = data.result.shortLink
                    }else {
                        ElementPlus.ElMessage({
                            showClose: true,
                            message: '请输入需要短链的链接',
                            type: 'warning',
                        })
                    }
                }
            }
        }).use(ElementPlus).mount('#vueApp')

    };


</script>

</html>
